<div class="row">
    <div class="col-md-12">
        <h2>Upcoming Events</h2>
        <table class ="table table-striped table-borderd table-sm">
            <thead class="table-dark">
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>Organizer</th>
                    <th>Registration Url</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.eventTitle}}</td>
                    <td>{{event.startDate | date:"dd-MMM-yyyy"}}</td>
                    <td>{{event.endDate | date:"dd-MMM-yyyy"}}</td>
                    <td>{{event.location}}</td>
                    <td>{{event.organizer}}</td>
                    <td><a href="{{event.registrationUrl}}">Register here</a></td>
                    <td><a [routerLink]="['/details', event.id]">More info..</a></td>

                </tr>
            </tbody>

        </table>
    </div>
</div>
