<div class="row">
        <div class="col-md-4  mx-auto">
            <h2>Create New Event</h2>
            <div *ngIf="status" class="alert" [ngClass]="status.class">{{status.message}}</div>
            <form [formGroup]="form" (submit)="addEvent()">   
            
                <div class="form-group">
                        <label for="eventTitle" class="for">Title</label>
                        <input type="text"name="eventTitle" class="form-control" formControlName="eventTitle">
                    </div>
                    <div class="form-group">
                            <label for="startDate" class="for">Start Date</label>
                            <input type="date"name="startDate" class="form-control" formControlName="startDate">
                        </div>
                        <div class="form-group">
                                <label for="endDate" class="for">End Date</label>
                                <input type="date"name="endDate" class="form-control" formControlName="endDate">
                            </div>
                            <div class="form-group">
                                    <label for="location" class="for">Loaction</label>
                                    <input type="text"name="location" class="form-control" formControlName="location">
                                </div>
                                <div class="form-group">
                                        <label for="organizer" class="for">Organizer</label>
                                        <input type="text"name="organizer" class="form-control" formControlName="organizer">
                                    </div>
                                    <div class="form-group">
                                            <label for="registrationUrl" class="for">Registration Url</label>
                                            <input type="url"name="registrationUrl" class="form-control" formControlName="registrationUrl">
                                        </div>
                        <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
    
        </div>
    </div>
